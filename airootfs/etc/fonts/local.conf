<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>
	<match target="font">
		<edit mode="assign" name="autohint"><bool>false</bool></edit>
		<edit mode="assign" name="hinting"><bool>true</bool></edit>
		<edit name="hintstyle"><const>hintslight</const></edit>
		<edit name="antialias"><bool>true</bool></edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
		<edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
		<!--<edit mode="assign" name="embeddedbitmap"><bool>false</bool></edit>-->
	</match>


	<match target="font">
		<test name="pixelsize" compare="less"><double>18</double></test>
		<edit name="lcdfilter"><const>lcdlight</const></edit>
	</match>

	<match target="font">
		<test compare="less" name="pixelsize"><double>7.5</double></test>
		<edit name="hinting"><bool>false</bool></edit>
	</match>


	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh-cn</string>
		</test>
		<edit name="spacing"><const>proportional</const></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh-hk</string>
		</test>
		<edit name="spacing"><const>proportional</const></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh-mo</string>
		</test>
		<edit name="spacing"><const>proportional</const></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh-sg</string>
		</test>
		<edit name="spacing"><const>proportional</const></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh-tw</string>
		</test>
		<edit name="spacing"><const>proportional</const></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>


	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ja</string>
		</test>
		<edit name="spacing"><const>proportional</const></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ko</string>
		</test>
		<edit name="spacing"><const>proportional</const></edit>
		<edit name="globaladvance"><bool>false</bool></edit>
	</match>


	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same">
			<string>Noto Sans</string>
			<string>Source Han Sans SC</string>
			<string>Source Han Sans TC</string>
			<string>Source Han Sans</string>
			<string>Source Han Sans K</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same">
			<string>Source Code Pro</string>
			<string>思源黑体 HW</string>
			<string>思源黑體 HW</string>
			<string>Source Han Sans HW</string>
			<string>Source Han Sans HW K</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same">
			<string>Noto Serif</string>
			<string>Source Han Sans SC</string>
			<string>Source Han Sans TC</string>
			<string>Source Han Sans</string>
			<string>Source Han Sans K</string>
		</edit>
	</match>
</fontconfig>

